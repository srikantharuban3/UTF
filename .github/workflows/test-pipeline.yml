name: AI-Powered Playwright MCP Test Suite

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-ai-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright @playwright/test @playwright/mcp node-fetch
          npx playwright install --with-deps chromium
          npm install @playwright/mcp

      - name: Start Playwright MCP server
        run: |
          echo "üöÄ Starting Playwright MCP server..."
          nohup npx @playwright/mcp server > mcp.log 2>&1 &
          sleep 8
          echo "‚úÖ MCP server started"

      - name: üß† Run AI Test Suite via Playwright MCP
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MCP_MODEL: claude-3-5-sonnet
        run: |
          echo "üß† Sending test suite to Claude via MCP..."
    
          # Ensure reports folder exists
          mkdir -p reports

          # Copy Testsuite.md as input.md for MCP
          cp Testsuite.md input.md

          # Execute Playwright MCP and capture output into HTML report
          echo "‚è≥ Executing test suite through MCP..."
          npx @playwright/mcp > mcp.log 2>&1 || true

          # Convert MCP log into minimal HTML report
          if grep -q "Error" mcp.log; then
            STATUS="‚ùå FAILED"
          else
            STATUS="‚úÖ PASSED"
          fi

          echo "<html><head><title>MCP Test Report</title></head><body>" > reports/test-execution-report.html
          echo "<h1>AI Test Execution Report</h1>" >> reports/test-execution-report.html
          echo "<p><strong>Status:</strong> $STATUS</p>" >> reports/test-execution-report.html
          echo "<pre>" >> reports/test-execution-report.html
          cat mcp.log >> reports/test-execution-report.html
          echo "</pre></body></html>" >> reports/test-execution-report.html

          echo "‚úÖ Test Execution Report generated at reports/test-execution-report.html"
          ls -la reports

      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mcp-test-report
          path: reports/test-execution-report.html

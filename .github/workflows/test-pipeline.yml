name: AI-Powered Testing Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  ai-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing npm packages..."
          npm install playwright @playwright/test
          echo "Setting up Playwright permissions..."
          chmod +x node_modules/.bin/playwright || true
          chmod +x node_modules/.bin/playwright-core || true
          echo "Installing system dependencies..."
          sudo npx playwright install-deps chromium
          echo "Installing Chromium browser..."
          npx playwright install chromium
          echo "Verifying installation..."
          npx playwright --version

      - name: Execute AI-Powered Tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "ðŸ¤– Running AI Test Runner..."
          node tools/ai-test-runner.js

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: reports/

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-screenshots
          path: reports/*.png

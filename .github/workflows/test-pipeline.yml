name: AI Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright @playwright/test @playwright/mcp node-fetch
          npx playwright install

      - name: Start Playwright MCP Server
        run: |
          npx @playwright/mcp server &
          sleep 5

      - name: Execute AI-Powered Tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "ï¿½ Running AI Test Runner..."
          node tools/ai-test-runner.js

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: reports/

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-screenshots
          path: reports/*.png

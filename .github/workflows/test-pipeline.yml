name: AI-Powered Playwright MCP Test Suite

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-ai-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright @playwright/test @playwright/mcp node-fetch
          npx playwright install --with-deps chromium
          npm install @playwright/mcp

      - name: Start Playwright MCP server
        run: |
          echo "üöÄ Starting Playwright MCP server..."
          nohup npx @playwright/mcp server > mcp.log 2>&1 &
          sleep 8
          echo "‚úÖ MCP server started"

      - name: üß† Run AI Test Suite via Playwright MCP
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MCP_MODEL: claude-3-5-sonnet
        run: |
          echo "üß† Sending test suite to Claude via MCP..."
    
          # Ensure reports folder exists
          mkdir -p reports

          # Copy Testsuite.md as input.md for MCP
          cp Testsuite.md input.md

          # Run the MCP
          npx @playwright/mcp > mcp.log 2>&1 || echo "‚ö†Ô∏è MCP exited with a non-zero status"

          echo "üß© Parsing MCP output..."

          # Extract counts safely (fallback to 0 if not found)
          PASSED=$(grep -c "‚úÖ" mcp.log || echo 0)
          FAILED=$(grep -c "‚ùå" mcp.log || echo 0)
          SKIPPED=$(grep -c "‚è≠Ô∏è" mcp.log || echo 0)

          # Ensure numeric defaults
          PASSED=${PASSED:-0}
          FAILED=${FAILED:-0}
          SKIPPED=${SKIPPED:-0}

          echo "üìä Generating AI Test Execution HTML report..."

          {
            echo "<html><head><title>AI Test Execution Report</title></head><body>"
            echo "<h1>üß† AI Test Execution Summary</h1>"
            echo "<p>‚úÖ Passed: $PASSED</p>"
            echo "<p>‚ùå Failed: $FAILED</p>"
            echo "<p>‚è≠Ô∏è Skipped: $SKIPPED</p>"
            echo "<h3>üßæ MCP Output Log</h3><pre>"
            cat mcp.log
            echo "</pre></body></html>"
          } > reports/test-execution-report.html

          echo "‚úÖ HTML report generated at reports/test-execution-report.html"

          # Determine overall status
          if [ "$FAILED" -gt 0 ]; then
            echo "‚ùå STATUS: Some tests failed"
            exit 1
          elif [ "$PASSED" -gt 0 ]; then
            echo "‚úÖ STATUS: All tests passed"
          else
            echo "‚ö†Ô∏è STATUS: No test results detected"
            exit 0
          fi

      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mcp-test-report
          path: reports/test-execution-report.html

name: AI-Powered Playwright MCP Test Suite

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-ai-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright @playwright/test @playwright/mcp node-fetch
          npx playwright install --with-deps chromium
          npm install @playwright/mcp

      - name: Start Playwright MCP server
        run: |
          echo "üöÄ Starting Playwright MCP server..."
          nohup npx @playwright/mcp server > mcp.log 2>&1 &
          sleep 8
          echo "‚úÖ MCP server started"

      - name: üß† Run AI Test Suite via Playwright MCP
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MCP_MODEL: claude-3-5-sonnet
        run: |
          echo "üß† Sending test suite to Claude via MCP..."
    
          # Ensure report folder exists
          mkdir -p reports

          # The MCP CLI expects a default file named input.md
          cp Testsuite.md input.md

          # Run the MCP (no arguments allowed)
          npx @playwright/mcp

          # Handle output correctly
          if [ -f "output.html" ]; then
          mv output.html test-execution-report.html
          echo "‚úÖ Test Execution Report generated at test-execution-report.html"
          elif [ -f "test-execution-report.html" ]; then
          echo "‚úÖ Test Execution Report generated at test-execution-report.html"
          else
          echo "‚ö†Ô∏è No test execution report was generated by MCP."
          ls -la
          fi

      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mcp-test-report
          path: test-execution-report.html
